<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript Code Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header id="header" class="container-fluid">
    <div class="d-flex justify-content-between">
      <div id="view-high-scores" class="mt-2">
        View High Scores
      </div>
      <div id="timer-div" class="mt-2">
        Time: <span id="timer">0</span>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- Front page-->
    <section id="start-page">
      <h1 class="text-center">Coding Quiz Challenge</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <p>Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!</p>
          <button id="start-btn" class="btn quiz-btn">Start Quiz</button>
        </div>
      </div>
    </section>

    <!-- Question -->
    <section id="question-page" style="display: none;">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <p id="question-text" class="text-center"></p>
        </div>
      </div>
      <div id="answer-btns">
        <div class="row mb-1 justify-content-center">
          <div class="col-xs-8 col-sm-6 col-lg-4">
            <button id="answer-btn-1" class="btn quiz-btn"></button>
          </div>
        </div>
        <div class="row mb-1 justify-content-center">
          <div class="col-xs-8 col-sm-6 col-lg-4">
            <button id="answer-btn-2" class="btn quiz-btn"></button>
          </div>
        </div>
        <div class="row mb-1 justify-content-center">
          <div class="col-xs-8 col-sm-6 col-lg-4">
            <button id="answer-btn-3" class="btn quiz-btn"></button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-8 col-sm-6 col-lg-4">
            <button id="answer-btn-4" class="btn quiz-btn"></button>
          </div>
        </div>
      </div>
    </section>

    <!-- complete page -->
    <section id="complete-page" style="display: none;">
      <h1 class="text-center">Quiz Complete!</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <p>Your final score was <span id="final-score">0</span></p>
          <p>Enter your initials for the score board:</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="submit-score-form" class="input-group d-flex justify-content-center">
            <span class="input-group-text"><input id="init-enter" type="text" maxlength="3" size="3"
                placeholder="Initials"></span>
            <button id="submit-score-btn" class="btn quiz-btn" type="submit">Submit Score</button>
          </form>
        </div>
      </div>
    </section>

    <!-- High Scores -->
    <section id="high-score-page" style="display: none;">
      <h1 class="text-center">High Scores</h1>
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <table id="score-table" class="table table-striped">
            <tbody id="score-table-body">
            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <button id="return-btn" class="btn quiz-btn mb-1">Return</button>
          <button id="clear-score-btn" class="btn quiz-btn mb-1">Clear Scores</button>
        </div>
      </div>
    </section>

    <!-- Result of previous answer choice -->
    <div id="result-block" class="row justify-content-center" style="display: none;">
      <div class="col-xs-8 col-sm-6 col-lg-4">
        <hr />
        <span id="result-text"></span>
      </div>
    </div>
  </main>
  <script src="assets/scripts/quiz.js"></script>
</body>

</html>
