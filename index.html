<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Javascript Code Quiz</title>
  <link rel="stylesheet" href="assets/style/style.css">



</head>

<body>
  <header id="header" class="container-fluid">
    <div class="d-flex justify-content-between">
      <div id="view-high-scores" class="mt-2">
        View High Scores
      </div>
      <div id="timer-div" class="mt-2">
        Time: <span id="timer">0</span>
      </div>
    </div>
  </header>
  <main class="container">
    <section id="start-page">
      <h1 class="text-center">Coding Quiz Challenge</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <p>Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!</p>
          <button id="start-btn" class="btn quiz-btn">Start Quiz</button>
        </div>
      </div>
    </section>



    <!-- Complete page -->
    <section id="complete-page" style="display: none;">
      <h1 class="text-center">Quiz Complete!</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <p>Your final score was <span id="final-score">0</span></p>
          <p>Enter your initials for the score board:</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="submit-score-form" class="input-group d-flex justify-content-center">
            <span class="input-group-text"><input id="init-enter" type="text" maxlength="3" size="3"
                placeholder="Initials"></span>
            <button id="submit-score-btn" class="btn quiz-btn" type="submit">Submit Score</button>
          </form>
        </div>
      </div>
    </section>
